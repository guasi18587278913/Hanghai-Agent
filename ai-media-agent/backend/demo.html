<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI自媒体学习Agent - Demo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .feature-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .feature-card h2 {
            color: #667eea;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .feature-card h2 span {
            margin-right: 10px;
            font-size: 1.5em;
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            background: #f8f9fa;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
        }
        .user-message {
            background: #667eea;
            color: white;
            text-align: right;
        }
        .ai-message {
            background: white;
            border: 1px solid #e0e0e0;
        }
        .input-group {
            display: flex;
            gap: 10px;
        }
        input, select {
            flex: 1;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }
        button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        button:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin: 15px 0;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.5s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        .case-item {
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            margin-bottom: 10px;
            background: #f8f9fa;
        }
        .case-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        .case-stats {
            color: #666;
            font-size: 14px;
        }
        .stage-info {
            padding: 15px;
            background: #f0f4ff;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .task-list {
            list-style: none;
            padding: 0;
        }
        .task-item {
            padding: 10px;
            margin: 5px 0;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .quick-questions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .quick-btn {
            padding: 8px 16px;
            background: #f0f4ff;
            color: #667eea;
            border: 1px solid #667eea;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 AI自媒体学习Agent - Demo</h1>
        
        <div class="features">
            <!-- 智能问答 -->
            <div class="feature-card">
                <h2><span>💬</span>智能问答系统</h2>
                <div class="chat-box" id="chatBox">
                    <div class="message ai-message">您好！我是AI自媒体学习助手，有什么可以帮助您的吗？</div>
                </div>
                <div class="input-group">
                    <input type="text" id="chatInput" placeholder="输入您的问题..." 
                           onkeypress="if(event.key==='Enter') sendMessage()">
                    <button onclick="sendMessage()">发送</button>
                </div>
                <div class="quick-questions">
                    <button class="quick-btn" onclick="quickQuestion('什么是AI自媒体？')">什么是AI自媒体？</button>
                    <button class="quick-btn" onclick="quickQuestion('如何快速涨粉？')">如何快速涨粉？</button>
                    <button class="quick-btn" onclick="quickQuestion('小红书还是抖音？')">小红书还是抖音？</button>
                </div>
            </div>

            <!-- 21天学习路径 -->
            <div class="feature-card">
                <h2><span>📅</span>21天学习路径</h2>
                <div class="stage-info">
                    <strong id="stageName">加载中...</strong>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressBar" style="width: 0%">0%</div>
                    </div>
                    <div id="currentTask"></div>
                </div>
                <button onclick="loadProgress()">刷新进度</button>
                <button onclick="showFullPath()">查看完整计划</button>
                <div id="taskList" style="margin-top: 15px;"></div>
            </div>

            <!-- 爆款案例分析 -->
            <div class="feature-card">
                <h2><span>🔥</span>爆款案例分析</h2>
                <div id="casesList">
                    <div class="case-item">点击下方按钮加载案例...</div>
                </div>
                <div class="input-group" style="margin-top: 15px;">
                    <select id="platformSelect">
                        <option value="all">全部平台</option>
                        <option value="小红书">小红书</option>
                        <option value="抖音">抖音</option>
                    </select>
                    <button onclick="loadCases()">加载案例</button>
                </div>
                <button onclick="analyzeContent()" style="width: 100%; margin-top: 10px;">分析我的内容</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api/v1/demo';

        // 智能问答
        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            if (!message) return;

            const chatBox = document.getElementById('chatBox');
            chatBox.innerHTML += `<div class="message user-message">${message}</div>`;
            input.value = '';

            try {
                const response = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, user_id: 'demo_user' })
                });
                const data = await response.json();
                
                let aiResponse = data.answer || data.detail || '系统正在思考...';
                if (data.suggestions && data.suggestions.length > 0) {
                    aiResponse += '<br><br>相关建议：' + data.suggestions.join(' | ');
                }
                
                chatBox.innerHTML += `<div class="message ai-message">${aiResponse}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (error) {
                chatBox.innerHTML += `<div class="message ai-message">连接错误，请确保后端服务已启动</div>`;
            }
        }

        function quickQuestion(question) {
            document.getElementById('chatInput').value = question;
            sendMessage();
        }

        // 学习进度
        async function loadProgress() {
            try {
                const response = await fetch(`${API_BASE}/progress/demo_user`);
                const data = await response.json();
                
                document.getElementById('stageName').textContent = 
                    `${data.current_stage} - 第${data.current_day}天`;
                document.getElementById('progressBar').style.width = data.progress_percentage + '%';
                document.getElementById('progressBar').textContent = data.progress_percentage + '%';
                document.getElementById('currentTask').innerHTML = 
                    `<p style="margin-top: 10px;">今日重点：根据你的进度安排学习任务</p>`;
            } catch (error) {
                console.error('加载进度失败:', error);
            }
        }

        async function showFullPath() {
            try {
                const response = await fetch(`${API_BASE}/learning-path`);
                const data = await response.json();
                
                let html = '<h3>21天完整学习计划</h3>';
                data.stages.forEach(stage => {
                    html += `<div class="stage-info">
                        <strong>${stage.name}（${stage.days}）</strong>
                        <p>${stage.description}</p>
                    </div>`;
                });
                document.getElementById('taskList').innerHTML = html;
            } catch (error) {
                console.error('加载失败:', error);
            }
        }

        // 爆款案例
        async function loadCases() {
            try {
                const response = await fetch(`${API_BASE}/cases?limit=3`);
                const data = await response.json();
                
                let html = '';
                if (data.cases && data.cases.length > 0) {
                    data.cases.forEach(case_ => {
                        html += `<div class="case-item">
                            <div class="case-title">${case_.title}</div>
                            <div class="case-stats">
                                ${case_.platform} | ${case_.views}播放 | ${case_.likes}点赞
                            </div>
                        </div>`;
                    });
                } else {
                    html = '<div class="case-item">暂无案例数据</div>';
                }
                document.getElementById('casesList').innerHTML = html;
            } catch (error) {
                document.getElementById('casesList').innerHTML = 
                    '<div class="case-item">加载失败，请检查后端服务</div>';
            }
        }

        async function analyzeContent() {
            const content = prompt('请输入要分析的内容标题：');
            if (!content) return;

            const platform = document.getElementById('platformSelect').value;
            
            try {
                const response = await fetch(`${API_BASE}/analyze`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content, platform })
                });
                const data = await response.json();
                
                alert(`内容评分：${data.score}分\n预测表现：${data.predicted_performance}\n建议：${data.suggestions.join('、')}`);
            } catch (error) {
                alert('分析失败，请重试');
            }
        }

        // 页面加载时初始化
        window.onload = () => {
            loadProgress();
            loadCases();
        };
    </script>
</body>
</html>
